<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script>
      // superSimpleReact
      const div = document.getElementById("root");

      const state = { val: "ready" };

      const vDom = (state) => `
      <div id="time">
        <h1>TIME</h1>
        <p>${state.val}</p>
      </div>
      `;

      // 使用新的 state
      function setState(updatedState) {
        const nextState = { ...state, ...updatedState };
        render(nextState);
      }

      // 更新页面
      function render(state) {
        div.innerHTML = vDom(state);
      }

      setState({ val: "ready" });
      setInterval(() => {
        setState({ val: new Date() });
      }, 1000);
    </script>
  </body>
</html>
